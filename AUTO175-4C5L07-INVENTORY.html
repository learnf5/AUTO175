<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lab Introduction</title>
    <link rel="stylesheet" href="https://learnf5.github.io/lib/dist/reset.css">
    <link rel="stylesheet" href="https://learnf5.github.io/lib/dist/reveal.css">
    <link rel="stylesheet" href="https://learnf5.github.io/lib/dist/theme/white.css">
    <link rel="stylesheet" href="https://learnf5.github.io/lib/plugin/highlight/monokai.css">
    <style type="text/css">
      p { text-align: left; }
      .reveal h1 { text-align: left; }
      .reveal h2, h3, h4 { text-align: left; text-transformation: none}
    </style>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section data-markdown>
          <section data-template>
            # Slide 1, rev 3

            ## Header 2

            ### Header 3

            #### Header 4

            ##### Header 5

            ###### Header 6
            
            A paragraph with some text
            
            ---
            
            # Slide 2
            
            ---
            
            # Slide 3
           
            ---
            
            # Slide 4
           
            More text
          </section>
        </section>
      </div>
    </div>
    <script src="https://learnf5.github.io/lib/dist/reveal.js"></script>
    <script src="https://learnf5.github.io/lib/plugin/notes/notes.js"></script>
    <script src="https://learnf5.github.io/lib/plugin/markdown/markdown.js"></script>
    <script src="https://learnf5.github.io/lib/plugin/highlight/highlight.js"></script>
    <script>
      Reveal.initialize({
        hash: true,
        plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
      });
    </script>
  </body>
</html>
