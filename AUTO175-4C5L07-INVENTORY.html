<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lab Introduction</title>
    <link rel="stylesheet" href="https://raw.githubusercontent.com/learnf5/lib/main/dist/reset.css">
    <link rel="stylesheet" href="https://raw.githubusercontent.com/learnf5/lib/main/dist/reveal.css">
    <link rel="stylesheet" href="https://raw.githubusercontent.com/learnf5/lib/main/dist/theme/black.css">
    <link rel="stylesheet" href="https://raw.githubusercontent.com/learnf5/lib/main/plugin/highlight/monokai.css">
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section data-markdown>
          <section data-template>
            ## Slide 1
            A paragraph with some text
            ---
            ## Slide 2
            ---
            ## Slide 3
            ---
            ## Slide 4
            More text
          </section>
        </section>
      </div>
    </div>
    <script src="https://raw.githubusercontent.com/learnf5/lib/main/dist/reveal.js"></script>
    <script src="https://raw.githubusercontent.com/learnf5/lib/main/plugin/notes/notes.js"></script>
    <script src="https://raw.githubusercontent.com/learnf5/lib/main/plugin/markdown/markdown.js"></script>
    <script src="https://raw.githubusercontent.com/learnf5/lib/main/plugin/highlight/highlight.js"></script>
    <script>
      Reveal.initialize({
        hash: true,
        plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
      });
    </script>
  </body>
</html>
